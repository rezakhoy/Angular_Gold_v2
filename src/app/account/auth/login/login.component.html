<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class=" bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-light p-4">
                  <h5 class="text-light">خوش آمدید</h5>
                  <p class="font-size-18">{{owner}}</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/logo-light.png" alt="" style="height: 30px; margin-top: -95px;">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="username">نام کاربری</label>
                  <input type="text" formControlName="username" class="form-control" id="username" placeholder=" شماره موبایل"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">نام کاربری اجباری است</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">رمز عبور</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="password" id="password" placeholder="رمز ورود"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                      aria-describedby="password-addon">

                    <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">رمز عبور اجباری است</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                     مرا به خاطر بسپار
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit"> ورود به صفحه کابری</button>
                </div>
                <div class="mt-4 text-center">
<!--                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> رمز خود را فراموش کرده اید؟</a>-->
                </div>
              </form>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
