<div class="container-fluid">

  <div class="row" *ngFor="let child of commandChildren ">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <h4> {{child.name }} -- {{child.amount}}</h4>

          <button class="btn btn-sm btn-secondary"  (click)="makePayInfo(child, payInfoModal)">ثبت فیش</button>
        </div>


        <div class="row">
          <div *ngFor="let pay of child.payInformationList ">
            <div class="col-md-3">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">{{pay.amount}}</h4>
                  <p class="card-title-desc">{{pay.description}}</p>
                  <div class="row">
                    <div class="col-6">
                      <div>
                        <span class="bg bg-danger">{{pay.status}}</span>

                        <div class="img-fluid">
                          <img [src]="transform(pay.image)" (click)="showLightbox(pay.image)" width="145"/>
                        </div>

                        <div>
                          <button class="btn btn-sm btn-success"> تایید</button>
                          <button class="btn btn-sm btn-danger"> رد</button>
                        </div>
                        <ng-image-fullscreen-view
                          [images]="imageObject"
                          [show]="showFlag"
                          [direction]="'rtl'"
                          [closeText]="'بستن'"
                          (click)="onclick($event)"
                        ></ng-image-fullscreen-view>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>


<!--**********************************
                modal
***********************************-->
    <ng-template #payInfoModal let-modal>
      <div class="modal-header">

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="payInfoForm" (ngSubmit)="submitForm()">
<!--        Progress Bar-->
<!--        <div class="progress form-group" *ngIf="percentDone">-->
<!--          <div class="progress-bar progress-bar-striped bg-success" role="progressbar"-->
<!--               [style.width.%]="percentDone">-->
<!--          </div>-->
<!--        </div>-->
        <div class="col-md-6">
          <label for="amount" class="form-label">مبلغ درخواست: </label>
          <input type="text" formControlName="amount" currencyMask   class="form-control" id="amount">
        </div>
        <div class="col-md-6">
          <label for="receiptNumber" class="form-label">شماره فیش: </label>
          <input type="text" formControlName="receiptNumber"    class="form-control" id="receiptNumber">
        </div>
        <div class="col-md-12">
          <label for="description" class="form-label"> توضیحات: </label>
          <input type="text" formControlName="description"    class="form-control" id="description">
        </div>
        <div class="form-group">
          <div class="preview " *ngIf="preview && preview !== null">
            <img [src]="preview" [alt]="payInfoForm.value.name" width="150">
          </div>
        </div>

        <div class="form-group">
          <input type="file" (change)="uploadFile($event)">
        </div>

          <button class="btn btn-info btn-block btn-lg" (click)="submitForm()">ثبت فیش</button>
      </form>
    </ng-template>
