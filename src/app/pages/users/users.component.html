<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-5">
            <div  class="d-flex flex-wrap">
              <h4 class="card-title">لیست  کاربران</h4>
              <div  class="ms-auto mt-auto">
                <button class="btn btn-primary" (click)="createUserFunc(createUserModal)">ایجاد کاربر جدید</button>
              </div>

            </div>
          </div>

          <div class="row mb-md-2">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="tickets-table_length"><label
                  class="d-inline-flex align-items-center">تعداد
                  <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                    [(ngModel)]="service.pageSize" class="form-control form-control-sm mx-2">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select> سطر</label></div>
            </div>
            <!-- Search -->
            <div class="col-sm-12 col-md-6">
              <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                  class="d-inline-flex align-items-center">جستجو:
                  <input type="text" name="searchTerm" class="form-control form-control-sm ms-2"
                    aria-controls="tickets-table" [(ngModel)]="service.searchTerm"></label></div>
            </div>
            <!-- End search -->
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table id="basic-datatable"
              class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
              <thead>
                <tr>
                  <th sortable="sanad" (sort)="onSort($event)">شماره سند</th>
                  <th sortable="tariz" (sort)="onSort($event)">تاریخ</th>
                  <th>شرح</th>
                  <th>تاثیر ریالی </th>
                  <th >مانده ریالی</th>
                  <th >تاثیر وزنی</th>
                  <th>مانده وزنی</th>
                </tr>
              </thead>
              <tbody *ngFor="let table of tables$ | async;let i=index">
                <tr>
                  <td>
                    <ngb-highlight [result]="table.sanad.toString()" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.tariz" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.sh" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight *ngIf="table.r_bes> 0"  class="text-danger" [result]="table.r_bes| number" [term]="service.searchTerm"></ngb-highlight>
                    <ngb-highlight *ngIf="table.r_bed> 0" class="text-success" [result]="table.r_bed| number" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.balance_r | number" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight *ngIf="table.v_bes> 0"  class="text-danger" [result]="table.v_bes.toString() " [term]="service.searchTerm"></ngb-highlight>
                    <ngb-highlight *ngIf="table.v_bed> 0" class="text-success" [result]="table.v_bed.toString() " [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.balance_v.toString()  " [term]="service.searchTerm"></ngb-highlight>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End table -->
          <div class="row justify-content-md-between align-items-md-center mt-2">
            <div class="col-sm-12 col-md-5">
              <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
                {{service.startIndex}} to
                {{service.endIndex}} of {{service.totalRecords}}
                entries
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-end pagination-rounded">
                <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--==================================================================-->
<ng-template #createUserModal let-modal>
  <div class="modal-header">
    <!--    <h4 class="modal-title" *ngIf="orderForm.get('transaction_type').value === 'b'">درخواست خرید</h4>-->
    <h4 class="modal-title" > ایجاد فرم جدید</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form name="editForm" role="form" novalidate (ngSubmit)="saveUser()" [formGroup]="createUserForm">
    <div class="modal-body">

      <div class="row">
        <div class="col-md-12">
          <label  class="form-label">عنوان </label>
          <ng-select [items]="persons"
                     [isOpen] = true
                     autofocus="true"
                     notFoundText = "مشتری با این نام وجود ندارد!"
                     bindLabel="name"
                     [loading]="personsLoading">
          </ng-select>
<!--          <input  type="text" formControlName="name" class="form-control" id="name">-->
        </div>
        <div class="col-md-12">
          <label for="gap" class="form-label">گپ </label>
          <input type="number"  formControlName="gap" class="form-control" id="gap">
        </div>
        <div class="col-md-12">
          <label for="difference" class="form-label">تفاوت </label>
          <input type="number"  formControlName="difference" class="form-control" id="difference">
        </div>
        <div class="col-md-12">
          <label for="limit" class="form-label">محدودیت معامله</label>
          <input type="number"  formControlName="limit" class="form-control" id="limit">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger btn-sm"
              (click)="modal.close()">انصراف
      </button>
      <button type="submit"  class="btn btn-success btn-sm"
              (click)="modal.close()">ثبت درخواست
      </button>

    </div>
  </form>
</ng-template>
