<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">



        <div class="card-body">
          <div class="d-flex flex-wrap mb-3">
            <h4 class="mr-2">لیست گروههای قیمتی</h4>
            <div class="ms-auto ">
              <button class="btn btn-primary" (click)="groupModal(createGroupForm)">ایجاد گروه قیمتی</button>
            </div>

          </div>
          <hr>
          <div class="table-responsive">
            <table class="table align-middle  table-nowrap table-hover">
              <thead>
                <tr>
                  <th scope="col" style="width: 70px;">#</th>
                  <th scope="col">نام</th>
                  <th scope="col">دسترسی</th>
                  <th scope="col">مدیریت</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let group of groups; let i = index">

                  <td>{{group.name}}</td>
                  <td>{{group.id}}</td>
                  <td>{{group.permissions[0].name}}</td>

                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a href="javascript: void(0);" ngbTooltip="Message"><i class="bx bx-message-square-dots"></i></a>
                      </li>
                      <li class="list-inline-item px-2">
                        <a href="javascript: void(0);" ngbTooltip="Profile"><i class="bx bx-user-circle"></i></a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--==================================================================-->
<ng-template #createGroupForm let-modal>
  <div class="modal-header">
    <!--    <h4 class="modal-title" *ngIf="orderForm.get('transaction_type').value === 'b'">درخواست خرید</h4>-->
    <h4 class="modal-title" > ایجاد فرم جدید</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form name="editForm" role="form" novalidate (ngSubmit)="saveGroup()" [formGroup]="groupForm">
    <div class="modal-body">

      <div class="row">
        <div class="col-md-12">
          <label for="name" class="form-label">عنوان </label>
          <input  type="text" formControlName="name" class="form-control" id="name">
        </div>
        <div class="col-md-12">
          <label for="gap" class="form-label">گپ </label>
          <input type="number"  formControlName="gap" class="form-control" id="gap">
        </div>
        <div class="col-md-12">
          <label for="difference" class="form-label">تفاوت </label>
          <input type="number"  formControlName="difference" class="form-control" id="difference">
        </div>
        <div class="col-md-12">
          <label for="limit" class="form-label">محدودیت معامله</label>
          <input type="number"  formControlName="limit" class="form-control" id="limit">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger btn-sm"
              (click)="modal.close()">انصراف
      </button>
      <button type="submit"  class="btn btn-success btn-sm"
              (click)="modal.close()">ثبت درخواست
      </button>

    </div>
  </form>
</ng-template>
